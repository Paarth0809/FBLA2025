  <!-- desktop version of the navigation bar -->

  <div id="message"></div>
  <h1>Signup</h1>
  <form id="signup-form">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    <br>
    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" name="signupEmail" required>
    <br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>
    <br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Sign Up</button>
    <h4>Already have an account?</h4>
    <a class="smallLogin" href="login.html">Click here to log in</a>
  </form>



  <!-- Chatbot -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Enter your question here...">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <button id="chat-toggle" class="chat-toggle" onclick="myFunction()">ðŸ’¬</button>

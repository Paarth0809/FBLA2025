<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar: The Last Airbender</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chatbot.css" />
    

</head>
<body>
    <div id="game-container">
        <h1>Avatar: The Last Airbender</h1>
        <div id="story-text"></div>
        <div id="videoContainer"></div>
        <div id="choices"></div>
        <div id="inventory">
            <h2>Inventory</h2>
            <ul id="inventory-list"></ul>
        </div>
        <div id="character-info">
            <h2>Character Info</h2>
            <div id="character-stats"></div>
            
        </div>
    </div>

    <div id="inputBoxContainer" style="position: relative; margin-top: 20px;">
        <input type="text" id="storyInput" placeholder="Type stop to stop the story..." style="width: 100%; padding: 10px; box-sizing: border-box; background-color: #f0f0f0; border: 1px solid #dcdcdc; color: #333; font-size: 16px;">
      </div>

      


      <!-- Pause Menu Overlay -->
<div id="pauseMenu" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); color: white; text-align: center; z-index: 1000;">
    <h2>Paused</h2>
    <button id="resumeBtn" onclick="resumeGame()">Resume</button>
    <button onclick="saveGame()">Save Game</button>
    <button onclick="quitToMainMenu()">Quit to Main Menu</button>
  </div>


  <!-- Chatbot -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Enter your question here...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="chatbot.js"></script>

  <button id="chat-toggle" class="chat-toggle" onclick="toggleChatbot()">ğŸ’¬</button>

</body>
</html>
